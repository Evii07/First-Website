<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Task Tracker </title>
        <link rel="stylesheet" href="task_style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Pixelify+Sans&family=Roboto+Slab:wght@100..900&display=swap');
        </style>
    </head>
    <body>
        <div id="Body">
            <div class="smaller_box">
                <h1 id="title"> Task Tracker</h1>
                <form id="form">
                    <input type="text" id="input_text" autocomplete="off"> 
                    <button type="submit" id="submit_button">
                        <svg viewBox="0 0 24 24" fill="none" class="icon" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M20 7V8.2C20 9.88016 20 10.7202 19.673 11.362C19.3854 11.9265 18.9265 12.3854 18.362 12.673C17.7202 13 16.8802 13 15.2 13H4M4 13L8 9M4 13L8 17" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                    </button>
            
                </form>

                <div class="container">
                    <label class="checkbox-label"> 
                        <input type="checkbox" class="checkbox"> 
                        <span class="checkmark"></span> 
                        <span class="text_list">oneadawdadwad</label>
                    </label>
                </div>
            </div>
        </div>
        <script src="task.js" defer></script>
    </body>
</html>
